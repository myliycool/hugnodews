<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唐诗</title>
    <style>
        body {
            font-family: "微软雅黑", sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #333;
        }

        .poem {
            font-size: 24px;
            line-height: 1.8;
            text-align: center;
            color: #333;
        }

        .poem-title {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .poem-author {
            font-size: 20px;
            text-align: right;
            margin-top: 20px;
            color: #555;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>唐诗</h1>
    <div class="poem">
        <div class="poem-title">静夜思</div>
        <p>床前明月光，疑是地上霜。<br>
        举头望明月，低头思故乡。</p>
        <div class="poem-author">—— 李白</div>
    </div>
</div>

<footer>
    <p>唐诗</p>
</footer>

</body>
</html>
